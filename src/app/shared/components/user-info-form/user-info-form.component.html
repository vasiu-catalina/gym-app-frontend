<form [formGroup]="form" (ngSubmit)="update()" class="mb-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstname" />
        </div>
        <div class="col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Birth Date</label>
            <input type="date" class="form-control" formControlName="birthDate" />
        </div>
        <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select class="form-control" formControlName="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="loading">Update Info</button>
    <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
</form>
