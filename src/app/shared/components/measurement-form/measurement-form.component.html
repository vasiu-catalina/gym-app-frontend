<div class="container mt-4 mb-5">
    <div class="position-relative mb-4 text-center">
        <a routerLink="/measurements"
            class="btn btn-outline-secondary position-absolute start-0 top-50 translate-middle-y">
            <i class="bi bi-arrow-left"></i>
        </a>
         <h3 class="mb-0 text-center">{{measurement ? 'Update' : 'Create'}} measurement</h3>
    </div>

    <!-- Form in its card container -->
    <div class="card p-4 shadow-sm">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="date">Date</label>
                <input id="date" type="datetime-local" formControlName="date" class="form-control" />
            </div>

            <div class="form-group mb-3">
                <label for="unit">Unit</label>
                <select id="unit" formControlName="unit" class="form-control">
                    <option value="">Select Unit</option>
                    <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="value">Value</label>
                <input id="value" formControlName="value" class="form-control" type="number" step="0.01" />
            </div>

            <div class="form-group mb-4">
                <label for="type">Measurement Type</label>
                <select id="type" formControlName="type" class="form-control">
                    <option value="">Select Type</option>
                    <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="!form.valid">Submit</button>
        </form>
    </div>
</div>
