<div class="container">
    <form [formGroup]="albumForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Album Name</label>
            <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter album name" />
            <div *ngIf="albumForm.controls['name'].invalid && albumForm.controls['name'].touched" class="text-danger">
                Album name is required and should be at least 3 characters long.
            </div>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!albumForm.valid">Create Album</button>
        </div>
    </form>
</div>
