<!-- Modal -->
<div class="modal fade" id="imageUploadModal" tabindex="-1" aria-labelledby="imageUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="dateTimeForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageUploadModalLabel">Select Date & Time</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label for="datetime" class="form-label">Date and Time</label>
                    <input id="datetime" type="datetime-local" formControlName="datetime" class="form-control"
                        [class.is-invalid]="dateTimeForm.get('datetime')?.invalid && dateTimeForm.get('datetime')?.touched" />
                    <div class="invalid-feedback">
                        Date and time is required.
                    </div>

                </div>
                <button class="btn btn-primary w-100" [disabled]="dateTimeForm.invalid" (click)="openFileDialog()"
                    data-bs-dismiss="modal">
                    Upload image
                </button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>





<div class="col-md-3 text-center">

    <!-- File input -->
    <input type="file" #fileInput accept="image/*" (change)="onFileChange($event)" hidden />

    <!-- Image Cropper Modal -->
    <div class="modal fade show d-block" *ngIf="showCropper" style="background: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crop Image</h5>
                    <button type="button" class="btn-close" (click)="cancelCrop()"></button>
                </div>
                <div class="modal-body">
                    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false" format="png"
                        outputType="base64" (imageCropped)="onImageCropped($event)">
                    </image-cropper>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" (click)="cancelCrop()">Cancel</button>
                    <button class="btn btn-primary" [disabled]="!isImageCropped" (click)="uploadCroppedImage()"
                        data-bs-dismiss="modal">
                        Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
