<div class="container mt-4">

    <div class="position-relative mb-5 w-100">
        <!-- Top row: Back button, title, and Create -->
        <div class="d-flex justify-content-center align-items-center position-relative">
            <!-- Back Button -->
            <a routerLink="/" class="btn btn-outline-secondary position-absolute start-0">
                <i class="bi bi-arrow-left"></i>
            </a>

            <!-- Centered Title -->
            <h3 class="mb-0 text-center handwriting-1">My Measurements</h3>

            <!-- Create Button -->
            <button routerLink="/measurements/create" class="btn btn-primary position-absolute end-0">
                + Create
            </button>
        </div>

        <!-- Filter Dropdown centered below -->
        <div class="d-flex justify-content-center mt-3">
            <div class="flex-grow-1" style="max-width: 300px;">
                <label for="typeFilter" class="form-label">Filter by Type</label>
                <select id="typeFilter" class="form-select" [(ngModel)]="selectedType" (change)="onTypeChange()">
                    <option value="all">All</option>
                    <option *ngFor="let t of availableTypes" [value]="t">{{ t }}</option>
                </select>
            </div>
        </div>
    </div>


    <div *ngIf="filteredMeasurements.length === 0" class="alert alert-info">
        No measurements found.
    </div>

    <div class="list-group">
        <div *ngFor="let m of filteredMeasurements"
            class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1 text-capitalize handwriting-3 fs-5">{{ m.type }}</h5>
                <p class="mb-1">
                    Value: <strong>{{ m.value }}</strong> {{ m.unit }} |
                    {{ m.date | date:'HH:mm:ss, dd MMM yyyy' : 'Europe/Bucharest' }}
                </p>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['/measurements/update', m.id]">
                    <i class="bi bi-pencil"></i> Update
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="openDeleteModal(m.id)" data-bs-toggle="modal"
                    data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="cancelDelete()"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this measurement?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="cancelDelete()">Cancel</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        (click)="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
