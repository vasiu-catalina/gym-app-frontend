<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Measurements</h2>
        <button routerLink="/measurements/create" class="btn btn-primary">
            + Create
        </button>
    </div>

    <div *ngIf="measurements.length === 0" class="alert alert-info">
        No measurements found.
    </div>

    <div class="list-group">
        <div *ngFor="let m of measurements" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1 text-capitalize">{{ m.type }}</h5>
                <p class="mb-1">
                    Value: <strong>{{ m.value }}</strong> {{ m.unit }} |
                    {{ m.date | date:'HH:mm:ss, dd MMM yyyy' }}
                </p>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm me-2" routerLink="/measurements/update/{{m.id}}">
                    <i class="bi bi-pencil"></i> Update
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="openDeleteModal(m.id)">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this measurement?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="cancelDelete()">Cancel</button>
                    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
