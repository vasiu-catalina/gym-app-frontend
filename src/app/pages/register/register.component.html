<div class="container mt-5">
    <h2>Register</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="form-control" formControlName="firstname" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="form-control" formControlName="lastname" />
            </div>
        </div>

        <div class="mb-3">
            <label for="birthDate">Birth Date</label>
            <input id="birthDate" type="date" class="form-control" formControlName="birthDate" />
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" />
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" />
        </div>

        <div class="mb-3">
            <label for="phone">Phone</label>
            <input id="phone" type="text" class="form-control" formControlName="phone" />
        </div>

        <div class="mb-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" formControlName="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="role">Role</label>
            <select id="role" class="form-control" formControlName="role">
                <option value="">Select</option>
                <option value="client">Client</option>
                <option value="trainer">Trainer</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-5" [disabled]="loading">Register</button>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-5">{{ error }}</div>
    </form>
</div>
