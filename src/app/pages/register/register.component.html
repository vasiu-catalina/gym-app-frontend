<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center mt-5 mb-5">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">Register</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input id="firstname" type="text" class="form-control" formControlName="firstname" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input id="lastname" type="text" class="form-control" formControlName="lastname" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Birth Date</label>
                        <input id="birthDate" type="date" class="form-control" formControlName="birthDate" />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" formControlName="email" />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" formControlName="password" />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input id="phone" type="text" class="form-control" formControlName="phone" />
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select" formControlName="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-select" formControlName="role">
                            <option value="">Select</option>
                            <option value="client">Client</option>
                            <option value="trainer">Trainer</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
                        {{ loading ? 'Registering...' : 'Register' }}
                    </button>

                    <div *ngIf="error" class="alert alert-danger text-center mb-3">{{ error }}</div>

                    <div class="text-center">
                        <span>Already have an account?</span>
                        <a routerLink="/login" class="text-decoration-none">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
