<div class="container mt-4">
    <!-- Header: Back, Title, Actions -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-link p-0" (click)="goBack()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h4 class="mb-0">{{ photoAlbum.name }}</h4>
        </div>

        <!-- Dropdown with actions -->
        <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#imageUploadModal">Upload Image</a>
                </li>
                <li><a class="dropdown-item" (click)="toggleSelectMode()">Select</a></li>
            </ul>
        </div>
    </div>

    <!-- Last modified -->
    <p class="text-muted small">Last modified: {{ photoAlbum.updatedAt | date:'medium' }}</p>

    <app-image-upload [photoAlbum]="photoAlbum" />

    <!-- Image grid -->
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
        <div *ngFor="let img of photoAlbum.images" class="col">
            <div class="card h-100 position-relative" (click)="toggleSelectImage(img.id)">

                <!-- If image loads successfully -->
                <img *ngIf="!img.error" [src]="imageUrl + '/' + img.filename" (error)="img.error = true"
                    class="card-img-top" alt="Photo" style="object-fit: cover; height: 200px;" />

                <!-- If image fails to load -->
                <div *ngIf="img.error" class="d-flex align-items-center justify-content-center bg-light"
                    style="height: 200px; width: 100%;">
                    <i class="bi bi-image" style="font-size: 3rem; color: #aaa;"></i>
                </div>

                <div class="card-body p-2">
                    <p class="card-text small text-muted mb-0">{{ img.date | date:'short' }}</p>
                </div>

                <div *ngIf="selectMode" class="position-absolute top-0 end-0 p-1">
                    <input type="checkbox" [(ngModel)]="selectedImages[img.id]" />
                </div>
            </div>
        </div>
    </div>


    <!-- Bulk Delete Button -->
    <!-- Bulk Delete Controls -->
    <div *ngIf="selectMode" class="mt-3">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
            Delete Selected
        </button>
        <button class="btn btn-secondary ms-2" (click)="cancelSelectMode()">Cancel</button>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    Are you sure you want to delete the selected images?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmBulkDelete()">
                        Yes, Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
