<div class="container mt-4 mb-5">
    <div class="position-relative mb-3 d-flex justify-content-center align-items-center w-100">

        <a routerLink="/" class="btn btn-outline-secondary position-absolute start-0">
            <i class="bi bi-arrow-left"></i>
        </a>

        <!-- Centered Title -->
        <h3 class="mb-0 text-center handwriting-1">My Gym Plans</h3>

        <!-- Dropdown aligned right -->
        <div class="position-absolute end-0">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="newPlanDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    New Plan
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="newPlanDropdown">
                    <li>
                        <a class="dropdown-item" routerLink="/gym-plans/generate">AI Generated</a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/gym-plans/create">From Scratch</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div *ngIf="gymPlans.length === 0" class="text-muted">No gym plans found.</div>

    <div class="row g-3">
        <div *ngFor="let plan of gymPlans" class="col-12 col-md-6 col-lg-4">
            <a [routerLink]="['/gym-plans', plan.id]" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-between h-100">
                        <div>
                            <h5 class="card-title handwriting-3 fs-5">{{ plan.name }}</h5>
                            <p class="card-text text-muted">{{ plan.description }}</p>
                            <small class="text-muted">
                                {{ plan.startDate | date }} â†’ {{ plan.endDate | date }} |
                                {{ plan.nrWeeks }} weeks, {{ plan.days }} days/week
                                <span *ngIf="plan.isAiGenerated" class="badge bg-info text-dark ms-2">AI</span>
                            </small>
                        </div>

                        <div class="d-flex justify-content-end mt-3">
                            <button class="btn btn-outline-secondary btn-sm me-2"
                                routerLink="/gym-plans/{{plan.id}}/update"
                                (click)=" $event.preventDefault(); $event.stopPropagation();">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteConfirmModal"
                                (click)="selectedPlan = plan; $event.preventDefault(); $event.stopPropagation();">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>



<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong>{{ selectedPlan?.name }}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deletePlan()"
                    data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
