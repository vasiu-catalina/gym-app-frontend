<div class="login-container container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter email" />
                    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                        Valid email is required
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Password" />
                    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
                        Password is required
                    </div>
                </div>

                <button class="btn btn-primary w-100 mb-3" [disabled]="form.invalid || loading">
                    {{ loading ? 'Logging in...' : 'Login' }}
                </button>

                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            </form>
        </div>
    </div>
</div>
