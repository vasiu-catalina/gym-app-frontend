<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <h2 class="text-center handwriting-1 fs-1">ProForm</h2>
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4 handwriting-2">Login</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter email" />
                        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
                            Valid email is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Password" />
                        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                            class="text-danger small">
                            Password is required
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="form.invalid || loading">
                        {{ loading ? 'Logging in...' : 'Login' }}
                    </button>

                    <div *ngIf="error" class="alert alert-danger text-center mb-0">{{ error }}</div>
                    <div class="text-center">
                        <span>Don't have an account? </span>
                        <a routerLink="/register" class="text-decoration-none">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
